<mat-card class="create-post">
  <mat-card-content>
    <mat-form-field style="width: 100%;">
      <input matInput placeholder="¿Qué quieres publicar hoy?">
    </mat-form-field>
    <button mat-raised-button color="primary">Publicar</button>
  </mat-card-content>
</mat-card>

<mat-card *ngFor="let post of posts" class="post-card">
  <mat-card-header>
    <div mat-card-avatar class="avatar"></div>
    <mat-card-title>{{ post.author }}</mat-card-title>
    <mat-card-subtitle>{{ post.date }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ post.content }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>
      <mat-icon>thumb_up</mat-icon> Me gusta
    </button>
    <button mat-button>
      <mat-icon>comment</mat-icon> Comentar
    </button>
  </mat-card-actions>
</mat-card>
